<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OSTEOPOROSE · aulas</title>

    <!-- CSS (tokens e blocos) -->
    <link rel="stylesheet" href="../src/css/base.css" />
    <link rel="stylesheet" href="../src/css/blocks.css" />
  </head>

  <body>
    <div class="deck" data-deck>
      <header class="deck__topbar">
        <div>
          <div class="deck__title">OSTEOPOROSE</div>
          <div class="deck__hint">Use ←/→ ou os botões para navegar</div>
        </div>

        <div class="nav" aria-label="Navegação">
          <button type="button" data-nav="prev" aria-label="Slide anterior">←</button>
          <button type="button" data-nav="next" aria-label="Próximo slide">→</button>
          <span class="counter" data-counter>1/2</span>
        </div>
      </header>

      <main class="slides" id="slides" aria-live="polite">
        <section class="slide is-active" data-slide>
          <div class="slide__kicker">Slide 1</div>
          <h1>Título</h1>
          <p>[TBD]</p>
          <p class="slide__source">Fonte: [TBD]</p>
        </section>

        <section class="slide" data-slide>
          <div class="slide__kicker">Slide 2</div>
          <h1>Conteúdo</h1>
          <p>[TBD]</p>
          <p class="slide__source">Fonte: [TBD]</p>
        </section>
      </main>
    </div>

    <!-- JS (navegação e blocos) -->
    <script src="../src/js/navigation.js"></script>
    <script src="../src/js/blocks.js"></script>
  </body>
</html>
