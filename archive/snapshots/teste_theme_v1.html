<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Style Lab</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Georgia:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #F9F8F4;      /* Off-white */
            --navy: #0B1320;    /* Navy */
            --gold: #DDB944;    /* Gold */
            --text: #222;       /* Text color */
            --muted: #666;      /* Muted text */
            --border: #E9ECEF;  /* Border color */
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--navy);
            font-family: 'Lato', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: var(--text);
        }
        
        /* Viewport 16:9 */
        #viewport {
            width: min(100vw, calc(100vh * 16 / 9));
            height: min(100vh, calc(100vw * 9 / 16));
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background: var(--bg);
            position: relative;
            display: flex;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
        }
        
        .slide {
            position: absolute;
            inset: 0;
            display: none;
            padding: 5% 6%;
            flex-direction: column;
            transform-origin: top left;
        }
        
        .slide.active {
            display: flex;
        }
        
        /* Typography */
        h1 {
            font-family: 'Georgia', serif;
            font-size: 8.5vw;
            color: var(--gold);
            line-height: 1;
            margin-bottom: 2vw;
        }
        
        h2 {
            font-family: 'Georgia', serif;
            font-size: 3.5vw;
            color: var(--navy);
            line-height: 1.1;
            margin: 2vw 0 1.5vw 0;
            font-weight: 400;
        }
        
        p {
            font-family: 'Lato', sans-serif;
            font-size: 1.4vw;
            line-height: 1.6;
            color: var(--text);
            margin-bottom: 1.5vw;
        }
        
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin: 2vw 0;
            background: white;
            border-radius: 0.8vw;
            overflow: hidden;
            box-shadow: 0 0.2vw 1vw rgba(0,0,0,0.08);
        }
        
        thead {
            background: var(--navy);
        }
        
        thead th {
            font-family: 'Lato', sans-serif;
            font-size: 1vw;
            font-weight: 700;
            color: white;
            text-align: left;
            padding: 1.2vw 1.5vw;
            border-bottom: 0.3vw solid var(--gold);
            word-wrap: break-word;
            overflow-wrap: anywhere;
        }
        
        tbody tr {
            border-bottom: 1px solid var(--border);
        }
        
        tbody tr:nth-child(even) {
            background: #FAFAFA;
        }
        
        tbody td {
            font-family: 'Lato', sans-serif;
            font-size: 1vw;
            padding: 1.2vw 1.5vw;
            color: var(--text);
            word-wrap: break-word;
            overflow-wrap: anywhere;
        }
        
        /* Callout */
        .callout {
            background: #F0F0F0;
            border-left: 0.4vw solid var(--navy);
            padding: 1.5vw 2vw;
            margin: 2vw 0;
            border-radius: 0.4vw;
        }
        
        .callout p {
            margin: 0;
            font-weight: 600;
            color: var(--navy);
        }
        
        /* Badge */
        .badge {
            display: inline-block;
            padding: 0.4vw 0.8vw;
            border-radius: 0.3vw;
            font-size: 0.85vw;
            font-weight: 900;
            color: white;
            background: var(--navy);
            text-transform: uppercase;
            letter-spacing: 0.05vw;
        }
    </style>
</head>
<body>
    <div id="viewport">
        <section class="slide active">
            <h1>Título Principal</h1>
            <p>Este é um parágrafo de teste para verificar a tipografia e espaçamento.</p>
            
            <h2>Subtítulo</h2>
            <p>Mais conteúdo de teste aqui.</p>
            
            <table>
                <thead>
                    <tr>
                        <th>Coluna 1</th>
                        <th>Coluna 2</th>
                        <th>Coluna 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dado 1</td>
                        <td>Dado 2</td>
                        <td>Dado 3</td>
                    </tr>
                    <tr>
                        <td>Dado 4</td>
                        <td>Dado 5</td>
                        <td>Dado 6</td>
                    </tr>
                    <tr>
                        <td>Dado 7</td>
                        <td>Dado 8</td>
                        <td>Dado 9</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="callout">
                <p>Este é um callout de teste para verificar estilos de destaque.</p>
            </div>
            
            <span class="badge">Badge Teste</span>
        </section>
    </div>
</body>
</html>
