<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>

                <thead>

                        <th>Coluna 1</th>

                    </tr>
                </thead>

                    </tr>
                    <tr>

                    </tr>

                        <td>Dado 7</td>

                    </tr>

            </div>
            
            <span class="badge">Badge Teste</span>

    </div>
