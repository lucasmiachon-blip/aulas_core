<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSTEOPOROSE - Revisão Visual dos Slides</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, sans-serif; background: #1a1a2e; color: #fff; padding: 20px; }
    h1 { text-align: center; margin-bottom: 10px; color: #DDB944; }
    .subtitle { text-align: center; color: #888; margin-bottom: 30px; }
    .controls { text-align: center; margin-bottom: 20px; }
    .controls button { 
      padding: 10px 20px; margin: 0 5px; cursor: pointer; 
      background: #2563EB; color: white; border: none; border-radius: 6px;
      font-size: 14px;
    }
    .controls button:hover { background: #1d4ed8; }
    .controls button.active { background: #DDB944; color: #1a1a2e; }
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); 
      gap: 20px; 
    }
    .slide-card { 
      background: #16213e; 
      border-radius: 12px; 
      overflow: hidden;
      transition: transform 0.2s;
    }
    .slide-card:hover { transform: scale(1.02); }
    .slide-card img { 
      width: 100%; 
      height: auto; 
      display: block;
      cursor: pointer;
    }
    .slide-info { 
      padding: 12px 16px; 
      display: flex; 
      justify-content: space-between;
      align-items: center;
    }
    .slide-id { font-weight: bold; color: #DDB944; font-size: 18px; }
    .grade { 
      padding: 4px 12px; 
      border-radius: 20px; 
      font-size: 14px; 
      font-weight: bold;
    }
    .grade-A { background: #22c55e; color: white; }
    .grade-B { background: #3b82f6; color: white; }
    .grade-C { background: #f59e0b; color: black; }
    .grade-D { background: #ef4444; color: white; }
    
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .lightbox.active { display: flex; }
    .lightbox img { max-width: 95%; max-height: 95%; }
    .lightbox-close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      cursor: pointer;
      padding: 20px;
    }
    .lightbox-prev { left: 20px; }
    .lightbox-next { right: 20px; }
    .lightbox-info {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 24px;
      color: #DDB944;
    }
  </style>
</head>
<body>
  <h1>OSTEOPOROSE - Revisão Visual</h1>
  <p class="subtitle">73 slides • Clique para ampliar • Use ←→ para navegar</p>
  
  <div class="controls">
    <button onclick="filterGrade('all')" class="active" id="btn-all">Todos (73)</button>
    <button onclick="filterGrade('A')" id="btn-A">A - Pronto</button>
    <button onclick="filterGrade('B')" id="btn-B">B - Ajuste menor</button>
    <button onclick="filterGrade('C')" id="btn-C">C - Refino</button>
  </div>

  <div class="grid" id="gallery"></div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">×</span>
    <span class="lightbox-nav lightbox-prev" onclick="prevSlide()">‹</span>
    <img id="lightbox-img" src="">
    <span class="lightbox-nav lightbox-next" onclick="nextSlide()">›</span>
    <div class="lightbox-info" id="lightbox-info"></div>
  </div>

      { id: 'S73', title: 'Romosozumabe: Custo-Efetividade', grade: 'A' },
    ];

    let currentIndex = 0;
    let visibleSlides = [...slides];

    function renderGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      
      visibleSlides.forEach((slide, index) => {
        const card = document.createElement('div');
        card.className = 'slide-card';
        card.dataset.grade = slide.grade;
        card.innerHTML = `
          <img src="normal/${slide.id}.png" alt="${slide.id}" onclick="openLightbox(${index})" loading="lazy">
          <div class="slide-info">
            <span class="slide-id">${slide.id}</span>
            <span>${slide.title}</span>
            <span class="grade grade-${slide.grade}">${slide.grade}</span>
          </div>
        `;
        gallery.appendChild(card);
      });
    }

    function filterGrade(grade) {
      document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`btn-${grade}`).classList.add('active');
      
      if (grade === 'all') {
        visibleSlides = [...slides];
      } else {
        visibleSlides = slides.filter(s => s.grade === grade);
      }
      renderGallery();
    }

    function openLightbox(index) {
      currentIndex = index;
      updateLightbox();
      document.getElementById('lightbox').classList.add('active');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    function updateLightbox() {
      const slide = visibleSlides[currentIndex];
      document.getElementById('lightbox-img').src = `normal/${slide.id}.png`;
      document.getElementById('lightbox-info').textContent = `${slide.id} - ${slide.title} [${slide.grade}]`;
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + visibleSlides.length) % visibleSlides.length;
      updateLightbox();
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % visibleSlides.length;
      updateLightbox();
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      const lightbox = document.getElementById('lightbox');
      if (lightbox.classList.contains('active')) {
        if (e.key === 'ArrowLeft') prevSlide();
        if (e.key === 'ArrowRight') nextSlide();
        if (e.key === 'Escape') closeLightbox();
      }
    });

    // Initialize
    renderGallery();
  </script>
</body>
</html>
