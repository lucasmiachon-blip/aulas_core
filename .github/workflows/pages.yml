name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare pages content
        run: |
          mkdir -p _site/osteoporose _site/grade
          cp -r OSTEOPOROSE/dist/* _site/osteoporose/
          cp -r GRADE/dist/* _site/grade/
          mkdir -p _site/osteoporose/src _site/grade/src
          cp -r OSTEOPOROSE/src/css _site/osteoporose/src/
          cp -r OSTEOPOROSE/src/js _site/osteoporose/src/
          cp -r GRADE/src/css _site/grade/src/
          cp -r GRADE/src/js _site/grade/src/
          sed -i 's|href="../src/|href="./src/|g' _site/osteoporose/index.html
          sed -i 's|src="../src/|src="./src/|g' _site/osteoporose/index.html
          sed -i 's|href="../src/|href="./src/|g' _site/grade/index.html
          sed -i 's|src="../src/|src="./src/|g' _site/grade/index.html
          
          # Create redirects for backward compatibility (/GRADE/ -> /grade/)
          mkdir -p _site/GRADE/src
          
          # Redirect for /GRADE/src/
          cat > _site/GRADE/src/index.html << 'EOF'
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/aulas_core/grade/">
  <title>Redirecionando...</title>
  <script>
    (function() {
      const segments = location.pathname.split('/').filter(Boolean);
      const repo = segments.length ? '/' + segments[0] : '';
      const target = repo + '/grade/';
      location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Redirecionando para <a href="/aulas_core/grade/">/aulas_core/grade/</a>...</p>
</body>
</html>
EOF
          
          # Redirect for /GRADE/
          cat > _site/GRADE/index.html << 'EOF'
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/aulas_core/grade/">
  <title>Redirecionando...</title>
  <script>
    (function() {
      const segments = location.pathname.split('/').filter(Boolean);
      const repo = segments.length ? '/' + segments[0] : '';
      const target = repo + '/grade/';
      location.replace(target);
    })();
  </script>
</head>
<body>
  <p>Redirecionando para <a href="/aulas_core/grade/">/aulas_core/grade/</a>...</p>
</body>
</html>
EOF
          
          # Landing page
          cat > _site/index.html << 'EOF'
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>aulas</title>
  </head>
  <body>
    <h1>aulas</h1>
    <ul>
      <li><a href="./osteoporose/">OSTEOPOROSE</a></li>
      <li><a href="./grade/">GRADE</a></li>
    </ul>
  </body>
</html>
EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

